	<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>CSS Flags</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<!-- Sweden Flag Start -->
		<div class="flag flag-sweden">
			<div class="grid-item-swed-blue"></div>
			<div class="grid-item-yellow-strip"></div>
			<div class="grid-item-swed-blue"></div>
			<div class="grid-item-yellow"></div>
			<div class="grid-item-yellow"></div>
			<div class="grid-item-swed-blue"></div>
			<div class="grid-item-swed-blue"></div>
		</div>
		<!-- Sweden Flag End -->
		<br>
		<div class="flag flag-finland">
			<div class="grid-item-white"></div>
			<div class="grid-item-fin-blue-strip"></div>
			<div class="grid-item-white"></div>
			<div class="grid-item-fin-blue"></div>
			<div class="grid-item-fin-blue"></div>
			<div class="grid-item-white"></div>
			<div class="grid-item-white"></div>
		</div>
		<br>
		<!-- Denmark Flag Start -->
		<div class="flag flag-denmark">
			<div class="grid-item-den-red"></div>
			<div class="grid-item-den-wh-strip"></div>
			<div class="grid-item-den-red"></div>
			<div class="grid-item-den-wh"></div>
			<div class="grid-item-den-wh"></div>
			<div class="grid-item-den-red"></div>
			<div class="grid-item-den-red"></div>
		</div>
		<!-- Denmark Flag End -->
		<br>
		<!-- Iceland Flag Start -->
		<div class="flag flag-iceland">
			<div class="grid-item-ice-blue"></div>
			<div class="grid-item-ice-wh1"></div>
			<div class="grid-item-ice-red-strip"></div>  
			<div class="grid-item-ice-wh2"></div>
			<div class="grid-item-ice-blue"></div>
			<div class="grid-item-ice-white"></div>
			<div class="grid-item-ice-white"></div>
			<div class="grid-item-ice-red1"></div>
			<div class="grid-item-ice-red2"></div>
			<div class="grid-item-ice-wh3"></div>
			<div class="grid-item-ice-blue1"></div>
			<div class="grid-item-ice-wh4"></div>
			<div class="grid-item-ice-white"></div>
			<div class="grid-item-ice-white"></div>
			<div class="grid-item-ice-blue"></div>
		</div>
		<!-- 	Iceland Flag End -->
		<br>
		<!-- Giuland Flag Start -->
		<div class="flag flag-giuland">
			<div class="grid-item"></div>
		</div>
		<!-- Giuland Flag End -->
	</body>
	</html>
